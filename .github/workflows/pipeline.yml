name: Translator API CI Checks

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test Application
    runs-on: ubuntu-latest 
    steps:
    - name: Set up Go 1.x 
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21.6
    - name: Check out code into the Go module directory 
      uses: actions/checkout@v2

    - name:  Run Test
      run : make test
    
    - name: Coverage Check
      run: make coverage

    - name: Generate report
      run: make report

    - name: Copy Files
      run: |
         mkdir reports
         cp coverage.html reports/.

    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: reports
        path: reports

    - name: Build
      run: make build 
    - name: Copy Files 
      run: |
           mkdir  artifacts
           cp api artifacts/.
    - name: Archive 
      uses: actions/upload-artifact@v2
      with:
          name: api 
          path: artifacts